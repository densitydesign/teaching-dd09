<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.css' rel='stylesheet' />

  #map { position:absolute; top:0; bottom:0; width:100%; }

<body>


<div id='map'></div>
<script>
var map = L.mapbox.map('map', 'nocicettori.hab10007', {
    // disable default double-click behavior
    doubleClickZoom: false
})
.setView([43, 0], 2)
// zoom exactly to each double-clicked point
.on('dblclick', function(e) {
    map.setView(e.latlng, map.getZoom() + 1);
});

map.touchZoom.disable();
map.doubleClickZoom.disable();
map.scrollWheelZoom.disable();
// disable tap handler, if present.
if (map.tap) map.tap.disable();

var featureLayer = L.mapbox.featureLayer({
        type: 'FeatureCollection',
        features: [{
            type: 'Feature',
            properties: {
                'marker-size': 'small',
        		'marker-color': '#ED9272',
        		title: '<strong><font color=#ED9272><font size="4">CUBA</font></strong><br>',
                description: '<font color=#000000><strong> Penal Code Law 62</strong><br><p style="line-height: 100%;"><em>1987</em></p><p style="line-height: 120%;"><font size="2">For abortions, gestation of 10-12 weeks requires  confirmation of pregnancy. <br>The pregnant woman must be examined by a gynaecologist and must receive counselling from a social worker. Women under 18 years of age must have parental consent. </p></font><br> <a href="http://www.hsph.harvard.edu/population/abortion/CUBA.abo.htm" target="_blank"> more info </a>'   		
            },
            geometry: {
                type: 'Point',
                coordinates: [-80, 22]
            }
        }]
    })
    .addTo(map);

var featureLayer = L.mapbox.featureLayer({
        type: 'FeatureCollection',
        features: [{
            type: 'Feature',
            properties: {
                'marker-size': 'small',
        		'marker-color': '#ED9272',
        		title: '<strong><font color=#ED9272><font size="4">PORTUGAL</font></strong><br>',
                description: '<font color=#000000><p style="line-height: 110%;"><strong> Penal Code (provisions on abortion) Law 142</strong></p><p style="line-height: 40%;"><em>2007</em></p><p style="line-height: 120%;"><font size="2">Interruption of pregnancy is not punishable when: <br>- constitute the only means of removing danger of deathor serious and irreversible injury to the body or to the physical or mental health of the pregnant woman;<br>- if you show indicated to avoid danger of death or serious and lasting injury to the body or health physical or psychological pregnant women and is performed in first 12 weeks of pregnancy;<br>- it is performed by the woman&#8216s choice in the first 10 weeks of pregnancy. </p> </font><br> <a href="http://www.hsph.harvard.edu/population/abortion/PORTUGAL.abo.htm" target="_blank"> more info </a>'   		
            },
            geometry: {
                type: 'Point',
                coordinates: [-8, 39]
            }
        }]
    })
    .addTo(map);
    
var featureLayer = L.mapbox.featureLayer({
        type: 'FeatureCollection',
        features: [{
            type: 'Feature',
            properties: {
                'marker-size': 'small',
        		'marker-color': '#ED9272',
        		title: '<strong><font color=#ED9272><font size="4">TURKEY</font></strong><br>',
                description: '<font color=#000000><p style="line-height: 110%;"><strong> Population Planning Law</strong></p><p style="line-height: 40%;"><em>1983</em></p><p style="line-height: 120%;"><font size="2">A womb evacuation can be performed on request, up to the tenth week, on condition that there is no medical objection from the standpoint of the woman&#8217s health. <br>Womb evacuations are performed by gynecologists and obstetricians. </p> </font><br> <a href="http://www.hsph.harvard.edu/population/abortion/TURKEY.abo.htm" target="_blank"> more info </a>'   		
            },
            geometry: {
                type: 'Point',
                coordinates: [35, 39]
            }
        }]
    })
    .addTo(map);
        
var featureLayer = L.mapbox.featureLayer({
        type: 'FeatureCollection',
        features: [{
            type: 'Feature',
            properties: {
                'marker-size': 'small',
        		'marker-color': '#ED9272',
        		title: '<strong><font color=#ED9272><font size="4">SLOVENIA</font></strong><br>',
                description: '<font color=#000000><p style="line-height: 115%;"><strong> Law on medical measures to implement the right to a free decision regarding the birth of children</strong></p><p style="line-height: 40%;"><em>1977</em></p><p style="line-height: 120%;"><font size="2">Artificial termination of pregnancy is a medical procedure performed at the request of the pregnant woman, provided that the pregnancy has not lasted more than 10 weeks.<br>Artificial termination of a pregnancy which is of more than 10 weeks’ duration may be performed at the request of the pregnant woman only if the procedure entails a risk to the woman’s life, health or future motherhood that is less than the risk to the woman or the child associated with continuation of the pregnancy or childbirth. </p></font><br><a href="http://www.hsph.harvard.edu/population/abortion/SLOVENIA.abo.htm" target="_blank"> more info </a>'   		
            },
            geometry: {
                type: 'Point',
                coordinates: [14, 46]
            }
        }]
    })
    .addTo(map);
 
var featureLayer = L.mapbox.featureLayer({
        type: 'FeatureCollection',
        features: [{
            type: 'Feature',
            properties: {
                'marker-size': 'small',
        		'marker-color': '#ED9272',
        		title: '<strong><font color=#ED9272><font size="4">CROATIA</font></strong><br>',
                description: '<font color=#000000><p style="line-height: 115%;"><strong> Act concerning the medical measures for materialization of the right to freely decide on the birth of children</strong></p><p style="line-height: 40%;"><em>1978</em></p><p style="line-height: 120%;"><font size="2">If it is established that 10 weeks have passed since conception, or if it is established that the abortion could endanger the health of the pregnant woman, she is referred to the Commission of First Instance.  If such referral to the Commission of First Instance involves an unmarried woman below the age of 16, her parents or her guardian must be notified. </p></font><br><a href="http://www.hsph.harvard.edu/population/abortion/CROATIA.abo.htm" target="_blank"> more info </a>'   		
            },
            geometry: {
                type: 'Point',
                coordinates: [16.5, 45.5]
            }
        }]
    })
    .addTo(map);
        
var featureLayer = L.mapbox.featureLayer({
        type: 'FeatureCollection',
        features: [{
            type: 'Feature',
            properties: {
                'marker-size': 'small',
        		'marker-color': '#ED9272',
        		title: '<strong><font color=#ED9272><font size="4">BOSNIA AND HERZEGOVINA</font></strong><br>',
                description: '<font color=#000000><p style="line-height: 110%;"><strong> Law on the conditions and procedures for abortion</strong></p><p style="line-height: 40%;"><em>2008</em></p><p style="line-height: 120%;"><font size="2">Requests for termination of pregnancy, submitted in accordance with Article 5 of this Law, will be satisfied: <br>- if the pregnancy is not more than ten gestational weeks and <br>- if an abortion would directly endanger the life or health of the mother. </p></font><br><a href="http://www.hsph.harvard.edu/population/abortion/BOSNIAANDHERZEGOVINA.abo.htm" target="_blank"> more info </a>'   		
            },
            geometry: {
                type: 'Point',
                coordinates: [18, 44]
            }
        }]
    })
    .addTo(map);
    
var featureLayer = L.mapbox.featureLayer({
        type: 'FeatureCollection',
        features: [{
            type: 'Feature',
            properties: {
                'marker-size': 'small',
        		'marker-color': '#ED9272',
        		title: '<strong><font color=#ED9272><font size="4">MACEDONIA</font></strong><br>',
                description: '<font color=#000000><strong> Law On Termination of pregnancy</strong><br><p style="line-height: 100%;"><em>1995</em></p><p style="line-height: 120%;"><font size="2">In order to protect the health of the pregnant woman, termination of pregnancy can be performed by ten weeks from the date of conception. Termination of pregnancy can not be made before the expiry of ten weeks from the date of conception, especially if it is harmful for health of the pregnant woman. <br>Termination of pregnancy can not be performed if the termination of the previous pregnancy has not gone a year.</p></font><a href="http://www.hsph.harvard.edu/population/abortion/MACEDONIA.abo.htm" target="_blank"> more info </a>'   		
            },
            geometry: {
                type: 'Point',
                coordinates: [22, 42]
            }
        }]
    })
    .addTo(map);
    
                
featureLayer.eachLayer(function(layer) {
    var content = layer.feature.properties.title + layer.feature.properties.description;
    layer.bindPopup(content);
});

</script>
