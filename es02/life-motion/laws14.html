<div id='map'></div>
<script>
var map = L.mapbox.map('map', 'nocicettori.haka36a5', {
    // disable default double-click behavior
    doubleClickZoom: false
})
.setView([43, 0], 2)
// zoom exactly to each double-clicked point
.on('dblclick', function(e) {
    map.setView(e.latlng, map.getZoom() + 1);
});

map.touchZoom.disable();
map.doubleClickZoom.disable();
map.scrollWheelZoom.disable();
// disable tap handler, if present.
if (map.tap) map.tap.disable();

var featureLayer = L.mapbox.featureLayer({
        type: 'FeatureCollection',
        features: [{
            type: 'Feature',
            properties: {
                'marker-size': 'small',
        		'marker-color': '#EF6348',
        		title: '<strong><font color=#EF6348><font size="4">ROMANIA</font></strong><br>',
                description: '<font color=#000000><strong>Penal Code</strong><br><p style="line-height: 100%;"><em>2009</em></p><p style="line-height: 120%;"><font size="2">An interruption of pregnancy carried out under one of these circumstances:<br>- outside medical institutions or surgeries authorized for this purpose;<br>- performed by a person who is not a doctor specialized in obstetrics/gynecology and the right freely to practice this specialty;<br>- if the pregnancy exceeds 14 weeks<br>- that a period of at least three days have elapsed since the information referred to in the preceding paragraph and the completion of the intervention. </p></font><a href="http://www.hsph.harvard.edu/population/abortion/ROMANIA.abo.htm" target="_blank"> more info </a>'   		
            },
            geometry: {
                type: 'Point',
                coordinates: [25, 46]
            }
        }]
    })
    .addTo(map);

featureLayer.eachLayer(function(layer) {
    var content = layer.feature.properties.title + layer.feature.properties.description;
    layer.bindPopup(content);
});


var featureLayer = L.mapbox.featureLayer({
        type: 'FeatureCollection',
        features: [{
            type: 'Feature',
            properties: {
                'marker-size': 'small',
        		'marker-color': '#EF6348',
        		title: '<strong><font color=#EF6348><font size="4">SPAIN</font></strong><br>',
                description: '<font color=#000000><p style="line-height: 100%;"><strong>Organic Law: sexual and reproductive health and voluntary termination of pregnancy</strong></p><p style="line-height: 100%;"><em>2010</em></p><p style="line-height: 120%;"><font size="2">Pregnancy may be interrupted within the first 14 weeks of gestation at the request of the pregnant woman, if the following requirements:<br>- has informed the pregnant woman on the rights, benefits and public assistance to support motherhood in the terms set out in paragraphs 2 and 4 of Article 17 of this Law<br>- that a period of at least three days have elapsed since the information referred to in the preceding paragraph and the completion of the intervention. </p></font><a href="http://www.hsph.harvard.edu/population/abortion/SPAIN.abo.htm" target="_blank"> more info </a>'   		
            },
            geometry: {
                type: 'Point',
                coordinates: [-4, 40]
            }
        }]
    })
    .addTo(map);

featureLayer.eachLayer(function(layer) {
    var content = layer.feature.properties.title + layer.feature.properties.description;
    layer.bindPopup(content);
});

    
var featureLayer = L.mapbox.featureLayer({
        type: 'FeatureCollection',
        features: [{
            type: 'Feature',
            properties: {
                'marker-size': 'small',
        		'marker-color': '#EF6348',
        		title: '<strong><font color=#EF6348><font size="4">NEW JERSEY</font></strong><br>',
                description: '<font color=#000000><p style="line-height: 100%;"><strong>New Jersey Permanent Statutes</strong></p><p style="line-height: 100%;"><em>2000</em></p><p style="line-height: 120%;"><font size="2">An act is not liable to punishment where the abortion is performed by a physician during the first three months from the beginning of the pregnancy after a previous medical consultation.</p></font><a href="http://www.hsph.harvard.edu/population/abortion/US.abortionlaws/NEW%20JERSE1.htm" target="_blank"> more info </a>'   		
            },
            geometry: {
                type: 'Point',
                coordinates: [-74.5, 40]
            }
        }]
    })
    .addTo(map);   

featureLayer.eachLayer(function(layer) {
    var content = layer.feature.properties.title + layer.feature.properties.description;
    layer.bindPopup(content);
});


var featureLayer = L.mapbox.featureLayer({
        type: 'FeatureCollection',
        features: [{
            type: 'Feature',
            properties: {
                'marker-size': 'small',
        		'marker-color': '#EF6348',
        		title: '<strong><font color=#EF6348><font size="4">GERMANY</font></strong><br>',
                description: '<font color=#000000><p style="line-height: 100%;"><strong>Penal Code</strong></p><p style="line-height: 100%;"><em>1995</em></p><p style="line-height: 120%;"><font size="2">Every woman has the right to decide indipendently about motherhood. The abortion can be performed on a woman&#8217s request until to 12 weeks of gestation.</p></font><a href="http://www.hsph.harvard.edu/population/abortion/GERMANY.abo.htm" target="_blank"> more info </a>'   		
            },
            geometry: {
                type: 'Point',
                coordinates: [9, 51]
            }
        }]
    })
    .addTo(map); 

     
                                           
featureLayer.eachLayer(function(layer) {
    var content = layer.feature.properties.title + layer.feature.properties.description;
    layer.bindPopup(content);
});


</script>
